<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link type="text/.css" rel="stylesheet" href="styles.css">
  </head>
  <body>

    <h1>Rock, Paper, Scissors</h1>
      <div class="score">
        <h2>Score:</h2>
        <p id="scoreboard">0 : 0</p>
        <p id="round">Round 1/5</p>
      </div>

    <div id="container">
      <button id="rock">
        <img src="http://i38.servimg.com/u/f38/12/16/25/08/sans-t12.png" alt="Rock" />
      </button>
      <button id="paper">
        <img src="http://i38.servimg.com/u/f38/12/16/25/08/sans-t13.png" alt="Paper" />
      </button>
      <button id="scissors">
        <img src="http://i38.servimg.com/u/f38/12/16/25/08/sans-t11.png" alt="Scissors" />
      </button>
    </div>

    <p id="status"></p>
    <p id="message"></p>

    <script src="script.js">
    </script>
  </body>
</html>
